version: '3.8'

services:
  # MySQL Master server
  mysql-master:
    image: mysql:8.0
    container_name: mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: training_db
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql_password
      MYSQL_REPLICATION_MODE: master
      MYSQL_REPLICATION_USER: replicator
      MYSQL_REPLICATION_PASSWORD: repl_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ./config/master:/etc/mysql/conf.d
      - mysql_master_logs:/var/log/mysql
    command: >
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --binlog-row-image=FULL
      --expire-logs-days=7
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --innodb-buffer-pool-size=1G
      --innodb-log-file-size=256M
      --innodb-flush-log-at-trx-commit=1
      --innodb-flush-method=O_DIRECT
      --innodb-file-per-table=1
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow.log
      --long-query-time=1
      --log-queries-not-using-indexes=1
      --general-log=0
      --general-log-file=/var/log/mysql/general.log
      --max-connections=200
      --max-connect-errors=10
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # MySQL Slave server
  mysql-slave:
    image: mysql:8.0
    container_name: mysql-slave
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: training_db
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_slave_data:/var/lib/mysql
      - ./config/slave:/etc/mysql/conf.d
      - mysql_slave_logs:/var/log/mysql
    command: >
      --server-id=2
      --relay-log=mysql-relay-bin
      --log-bin=mysql-bin
      --binlog-format=ROW
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --read-only=1
      --innodb-buffer-pool-size=1G
      --innodb-log-file-size=256M
      --innodb-flush-log-at-trx-commit=2
      --innodb-flush-method=O_DIRECT
      --innodb-file-per-table=1
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow.log
      --long-query-time=1
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    depends_on:
      mysql-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ProxySQL for connection pooling and load balancing
  proxysql:
    image: proxysql/proxysql:latest
    container_name: mysql-proxysql
    ports:
      - "6033:6033"  # ProxySQL port
      - "6032:6032"  # ProxySQL admin port
    volumes:
      - ./proxysql/proxysql.cnf:/etc/proxysql.cnf
      - proxysql_data:/var/lib/proxysql
    depends_on:
      mysql-master:
        condition: service_healthy
      mysql-slave:
        condition: service_healthy
    environment:
      PROXYSQL_ADMIN_PASSWORD: admin_password

  # phpMyAdmin for MySQL management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: mysql-phpmyadmin
    environment:
      PMA_HOST: mysql-master
      PMA_USER: root
      PMA_PASSWORD: root_password
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 300M
    ports:
      - "8080:80"
    depends_on:
      - mysql-master
      - mysql-slave

  # MySQL Exporter for Prometheus monitoring
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    environment:
      DATA_SOURCE_NAME: "root:root_password@(mysql-master:3306)/training_db"
    ports:
      - "9104:9104"
    command:
      - '--collect.global_status'
      - '--collect.info_schema.innodb_metrics'
      - '--collect.auto_increment.columns'
      - '--collect.binlog_size'
      - '--collect.perf_schema.eventsstatementssum'
      - '--collect.perf_schema.eventswaits'
      - '--collect.perf_schema.file_events'
      - '--collect.perf_schema.tableiowaits'
      - '--collect.perf_schema.tablelocks'
    depends_on:
      mysql-master:
        condition: service_healthy

volumes:
  mysql_master_data:
  mysql_slave_data:
  mysql_master_logs:
  mysql_slave_logs:
  proxysql_data:

networks:
  default:
    name: mysql-network
    driver: bridge